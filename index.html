<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon game</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="difficulty">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/98/International_Pok%C3%A9mon_logo.svg" alt="poke">
        </div>
        <div class="title">
            <span>Pick difficulty:</span>
        </div>
        <div class="button">
            <button onclick="diff(1)">Easy 7 </button>
            <button onclick="diff(2)">Normal 5</button>
            <button onclick="diff(3)">test 1000</button>
        </div>
    </div>


    <div class="image">
        <img src="" alt="pokemon" id="poke_image">
    </div>

    <div class="display"></div>

    <div class="letters"></div>

    <div class="live_bar">
        <span style="display: flex; justify-content: center; align-items:
                center;">Lives:</span>
        <div class="heart">
            <p class="live"></p>
        </div>
    </div>

    <div class="end hidden">
        <span>Game over</span>
        <button onclick="reset()">Play again</button>
    </div>

    <div class="load">
        Loading...
    </div>

    <script src="script.js"></script>
</body>

</html>
