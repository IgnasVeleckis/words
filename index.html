<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="difficulty">
        <button>Easy <br> first letter uncovered <br> 6 lifes</button>
        <button>Normal<br>all letters hidden <br> 5 lifes</button>
        <button>Hard <br> all letters hidden<br>3 lifes</button>
    </div>


    <div class="image">
        <img src="" alt="pokemon" id="poke_image">
    </div>

    <div class="display"></div>

    <div class="letters"></div>

    <div class="life_bar">
        <span style="display: flex; justify-content: center; align-items:
                center;">Lifes:</span>
        <div class="heart">
            <p class="life"></p>
        </div>
    </div>

    <div class="end hidden">
        <span>Game over</span>
        <button onclick="createSecretWord()">Play again</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
