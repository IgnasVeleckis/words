<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon game</title>
    <link href="assets/fontawesome-free-5.12.1-web/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="block"></div>

    <div class="difficulty_container">
        <div class="difficulty flex-column _h-space-around _v-center">
            <div class="logo flex _h-center">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/98/International_Pok%C3%A9mon_logo.svg" alt="poke">
            </div>
            <div class="title flex _h-center">
                <span>Pick difficulty:</span>
            </div>
            <div class="button flex _h-center">
                <button onclick="diff(1)" class="diff">Easy 7 </button>
                <button onclick="diff(2)" class="diff">Normal 5</button>
                <button onclick="diff(3)" class="diff">test 1000</button>
            </div>
        </div>

    </div>

    <div class="image flex _h-center">
        <img src="" alt="pokemon" id="poke_image">

    </div>

    <div class="display flex _h-center _v-center">
        <div class="display_container flex _h-center _v-center"></div>
    </div>

    <div class="letters"></div>

    <div class="live_bar flex _h-center">
        <span class="flex _h-center _v-center"><i class="fas fa-heart"></i></span>
        <div class="heart flex _h-center _v-center">
            <p class="live"></p>
        </div>
    </div>

    <div class="end flex-column _h-center _v-center hidden">
        <span>Game over</span>
        <button onclick="reset()" class="end_btn">Play again</button>
    </div>

    <div class="load">
        <img src="assets/poke.png" alt="poke">
    </div>

    <script src="script.js"></script>
</body>

</html>
